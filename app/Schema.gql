scalar Date

type User {
  id: ID!
  name: String!
  surname: String!
  email: String!
  password: String!
  status: Boolean!
  failed_attempts: Int!
  created_at: Date
  updated_at: Date
}

input UserFilter {
  id: ID
  email: String
  status: Boolean
}

input PaginationOptions {
  page: Int!
  quantity: Int
}

type Query {
  getUsers(filters: UserFilter, options: PaginationOptions): [User!]!
}

type Mutation {
  userAdd(id: ID!): User
}